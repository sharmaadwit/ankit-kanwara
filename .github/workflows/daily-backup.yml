# Daily storage snapshot backup (Option C)
# Runs on schedule and can be triggered manually. Commits latest snapshot to the repo.
name: Daily storage backup

on:
  schedule:
    # Daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  SNAPSHOT_FILE: backups/storage-snapshot-latest.json

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # No cache: package-lock.json is not in repo; backup script needs only Node + repo files

      - name: Run storage snapshot export
        env:
          REMOTE_STORAGE_BASE: ${{ secrets.REMOTE_STORAGE_BASE }}
          REMOTE_STORAGE_USER: ${{ secrets.REMOTE_STORAGE_USER }}
          SNAPSHOT_FILE: backups/storage-snapshot-latest.json
        run: |
          mkdir -p backups
          node server/scripts/export-storage-snapshot.js "" "backups/storage-snapshot-latest.json"

      - name: List backups (debug)
        run: |
          echo "Contents of backups/:"
          ls -la backups/
          echo "---"
          test -f backups/storage-snapshot-latest.json && echo "File exists, size:" && wc -c < backups/storage-snapshot-latest.json || echo "File not found"

      - name: Commit and push snapshot
        if: success()
        run: |
          if [ ! -f backups/storage-snapshot-latest.json ]; then
            echo "Snapshot file not found; check 'List backups' step above."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/storage-snapshot-latest.json
          git status
          git diff --staged --quiet && echo "No changes to commit" || (git commit -m "chore: daily storage snapshot backup [skip ci]" && git push)
